<div class="panel panel-primary">
    <div class="panel-heading">
        {{movie.title}} ({{movie.year}})
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                <img [src]="movie.image" />
            </div>
            <div class="col-md-4">
                <p>Some description for {{movie.title}}</p>
            </div>
        </div>
    </div>
</div>
